<div class="post-list">
  <div *ngFor="let post of posts" class="card-container">
    <div class="card">
      <div class="post">
        <img [src]="post.image" alt="{{ post.title }}" />
        <div class="post-header">
          <div class="post-info">
            <p class="post-date">{{ post.createdAt | dateFormat }}</p>
          </div>
          <div class="like-section">
            <!-- Exibe o número de curtidas -->
            <span class="like-count">{{ post.likeCount }}</span>
            <button (click)="likePost(post)" mat-icon-button class="like-button">
              <!-- Mostra a imagem quando o post está curtido -->
              <img
                *ngIf="post.isLiked"
                [src]="'./assets/SVG/favorito.svg'"
                alt="like"
                class="like-icon"
              />
              <!-- Mostra o ícone quando o post não está curtido -->
              <mat-icon
                *ngIf="!post.isLiked"
                class="favorite_border"
              >
                favorite
              </mat-icon>
            </button>
          </div>
        </div>
        <h2>{{ post.title }}</h2>
        <p>{{ post.description }}</p>
      </div>
    </div>
  </div>
</div>
